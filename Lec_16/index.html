<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sidebar and Header Example</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>My Website</h1>
    </header>

    <!-- Layout Wrapper -->
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i> About</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <h2>Welcome!</h2>
        <p>This is the main content area. It has a background image applied.</p>
      </main>
    </div>
  </body>
</html>
