<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag Example</title>
  </head>
  <body>
    <!-- Basic anchor tag linking to an external website -->
    <a href="https://www.example.com">Visit Example.com</a>

    <br /><br />

    <!-- Link to another HTML file -->
    <a href="about.html">Go to About Page</a>

    <br /><br />
    <!-- Anchor tag opening the link in a new tab -->
    <a href="https://www.example.com"  target="_blank"> Open Example.com in a new tab </a>

    <br /><br />

    <!-- Anchor tag linking to a specific section on the same page -->
    <a href="#section2">Go to Section 2</a>

    <br /><br />

    <!-- The target section for the above anchor -->
    <h2 id="section2">Section 2</h2>
    <p>This is the content of section 2.</p>

    <br /><br />

    <!-- Anchor tag for email link -->
    <a href="mailto:someone@example.com">Send Email</a>

    <br /><br />

    <!-- Anchor tag with tooltip -->
    <a href="https://www.example.com" title="Visit Example Website">
      Hover to see tooltip
    </a>

    <br /><br />
  </body>
</html>
