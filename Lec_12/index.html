<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <!-- External CSS link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="main-heading">Hello CSS Selectors</h1>

  <p>This is a normal paragraph.</p>
  <p class="highlight">This is highlighted text.</p>

  <a href="https://google.com" title="search">Google</a>
  <a href="file.pdf">Download PDF</a>
  <input type="text" placeholder="Enter your name">

  <div>
    <p>Inside div (descendant & child)</p>
    <span><p>Inside span (only descendant)</p></span>
  </div>

  <h2>Heading</h2>
  <p>First para after h2 (adjacent sibling)</p>
  <p>Another para after h2 (general sibling)</p>

  <ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ul>
</body>
</html>
