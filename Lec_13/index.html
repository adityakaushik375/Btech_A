<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Units Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <h1>CSS Units Demo</h1>
    <p class="absolute">I use <strong>px</strong> (fixed size)</p>
    <p class="relative-rem">I use <strong>rem</strong> (relative to root)</p>
    <p class="percent">I use <strong>%</strong> (relative to parent)</p>
    <p class="viewport">I use <strong>vw / vh</strong> (relative to screen)</p>
  </section>
</body>
</html>
